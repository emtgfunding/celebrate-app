name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run type‐check (if you add TypeScript)
        run: npm run type-check
        # (Ensure you have "type-check": "tsc --noEmit" in package.json scripts)

      - name: Run tests
        run: npm test
        # (Make sure you’ve added a test script, e.g. with Jest or React Testing Library)

      - name: Build Next.js
        run: npm run build
